<div class="chat-container">
    <div class="chat-menu">
        <h1>Chat</h1>
    </div>
    <div class="chat-display">
        <message [message]="message" *ngFor="let message of messages"></message>
    </div>
        <form class="chat-form">
            <textarea #message placeholder="Your message"></textarea>
            <button (click)="sendMessage(message.value)">Send</button>
        </form>
</div>
