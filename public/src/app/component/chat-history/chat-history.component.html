<div class="chat-display">
    <h3>History</h3>
    <div class="history-select-block">
       <span>Show history of last
        <select [(ngModel)]="countOfMessages" name="historyMonth" type="number">
            <option>5</option>
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
            <option>60</option>
            <option>70</option>
            <option>80</option>
            <option>90</option>
            <option>100</option>
            <option>500</option>
            <option>1000</option>
            <option>2000</option>
            <option>5000</option>
            <option>10000</option>
    </select> month</span><br>
    </div>
    <message [i]="i" [message]="message" *ngFor="let message of messages |  slice:0:countOfMessages;index as i"></message>
</div>
